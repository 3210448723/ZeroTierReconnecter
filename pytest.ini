[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --disable-warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: unit tests
    integration: integration tests
    slow: slow tests that may require network access
    parametrize: parametrized tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
